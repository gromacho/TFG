  <title>RTI Web Integration Service &mdash; Maps Demo</title>

  <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">

<body>
  <canvas id="assistCanvas"></canvas>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="../../resources/img/rti_logo.png"
            style="display: inline;"
            alt="Real-Time Innovations">
            <span>&nbsp;Maps Demo</span>
          </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      </div>
    </div>
  </nav>

  <div id="main">
    <div id="mapid"></div>
    
    <div id="listContainer">
      <h2>Alive Cars</h2>
      <div id="carList"></div>
    </div>
  </div>

  <div id="loginOverlay">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="on">
        <input type="submit" value="Login">
    </form>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Setup scenario and start reading cars
        setupScenario();
        login();
    });
    </script>

  <!-- Necesary to draw an use the map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="../../resources/js/fabric.js"></script>
